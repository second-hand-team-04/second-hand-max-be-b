spring:
  profiles:
    group:
      prod: prodDB, common
      local: localDB, common
      test: testDB, common
    active: local
---
spring:
  config:
    activate:
      on-profile: prodDB
  datasource:
    url: ${MYSQL_PROD_URL}:${MYSQL_PROD_PORT}/${MYSQL_PROD_DATABASE}
    username: ${MYSQL_PROD_USER}
    password: ${MYSQL_PROD_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
---
spring:
  config:
    activate:
      on-profile: localDB
  datasource:
    url: ${MYSQL_LOCAL_URL}:${MYSQL_LOCAL_PORT}/${MYSQL_LOCAL_DATABASE}
    username: ${MYSQL_LOCAL_USER}
    password: ${MYSQL_LOCAL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
---
spring:
  config:
    activate:
      on-profile: testDB
  datasource:
      url: jdbc:tc:mysql:8.0.34:///test
      username: root
      password: root
      driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
---
spring:
  config:
    activate:
      on-profile: common
  jpa:
    properties:
      hibernate.default_batch_fetch_size: 20
